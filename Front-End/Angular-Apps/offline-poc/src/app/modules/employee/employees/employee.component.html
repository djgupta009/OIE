<div class="container">
    <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
      <div class="form-container">
        <div>
  
          <h1 class="h1 text-center">Employee Form</h1>
  
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label>Status:
                  <span class="network-status">{{networkStatus}}</span>
                </label>
                <!-- <input type="text" id="status" formControlName="status" [(ngModel)]="status" class="form-control" /> -->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>First Name
                  <mark class="required">*</mark>
                </label>
                <input type="text" formControlName="firstName" class="form-control" [class.error]="!rForm.controls['firstName'].valid && rForm.controls['firstName'].touched"
                  class="form-control" />
                <!-- <div class="alert alert-danger" *ngIf="">{{ titleAlert }}</div> -->
              </div>
            </div>
  
  
  
            <div class="col-lg-6">
              <div class="form-group">
                <label>Last Name
                  <mark class="required">*</mark>
                </label>
                <input type="text" formControlName="lastName" [class.error]="!rForm.controls['lastName'].valid && rForm.controls['lastName'].touched"
                  class="form-control" />
              </div>
              <!-- <div class="alert alert-danger" *ngIf="">{{ titleAlert }}</div> -->
            </div>
  
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>Contact
                  <mark class="required">*</mark>
                </label>
                <input type="text" formControlName="contact" [class.error]="!rForm.controls['contact'].valid && rForm.controls['contact'].touched"
                  class="form-control" />
                <!-- <div class="alert alert-danger" *ngIf="">{{ titleAlert }}</div> -->
              </div>
            </div>
            <div class="col-lg-6">
  
              <div class="form-group">
                <label>Remarks
                  <mark class="required">*</mark>
                </label>
                <textarea formControlName="remarks" [class.error]="!rForm.controls['remarks'].valid && rForm.controls['remarks'].touched"
                  class="form-control remark"></textarea>
              </div>
              <!-- <div class="alert alert-danger">You must specify remarks</div> -->
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 text-center submit-buttons">
              <div class="form-group">
                <input type="submit" class="button expanded" [disabled]="!rForm.valid" [value]="networkStatus == 'online' ? 'Submit Form':'Save Offline'" class="btn" [ngClass]="{'btn-primary':networkStatus == 'online','btn-offline':networkStatus=='offline'}">
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </form>
  </div>
  
  <div class="left container">
    <div *ngIf="response.employee!=null">
      <div class="form-container">
  
        <!--<p>{{ firstName }}</p>
              <p>{{ lastName }}</p>
              <p>{{ employee.gender }}</p>  
              <p>{{ employee.eduqual }}</p>
              <p>{{ remarks }}</p>-->
        <div>
          <h1 class="text-center">Employee Details</h1>
          <table class="table table-striped table-hover" ng-show="Employees">
            <thead>
              <tr class="info">
                <td>
                  First Name
                </td>
                <td>
                  Last Name
                </td>
                <td>
                  Contact No.
                </td>
                <td>
                  Remarks
                </td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let emp of response.employee"  >
                <td>{{emp.firstName}}</td>
                <td>{{emp.lastName}}</td>
                <td>{{emp.contact}}</td>
                <td>{{emp.remarks}}</td>
              </tr>
              <tr>
              </tr>
            </tbody>
          </table>
        </div>
  
        <div>
          <app-pagination (goPage)="goToPage($event)" (goNext)="onNext()" (goPrev)="onPrev()" [pagesToShow]="10" [page]="page" [perPage]="limit"
            [count]="total">
          </app-pagination>
        </div>
      </div>
    </div>
  </div>
