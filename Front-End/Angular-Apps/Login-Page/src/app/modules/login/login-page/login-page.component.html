<div class="login-header">
  <img class="wahis-logo" src="../../../../assets/images/Logo Wahis.png" alt="">
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="login-form-container">
        <div class="login-form-header">
          <h2>Login</h2>
        </div>
        <form class="login-form">
          <div class="form-group input-holder">
            <label for="username">Username</label>
            <input class="input" type="text" name="username" id="username">
          </div>

          <div class="form-group input-holder">
            <label for="password">Password</label>
            <input class="input" type="text" name="password" id="password">
          </div>

          <div class="login-submit-button">Login</div>

        </form>
      </div>
    </div>
  </div>

</div>

<div class="login-footer">
  <div class="row">
    <div class="col-lg-3 col-md-3">
      <img src="../../../../assets/images/oie-logo.jpg" alt="" class="oie-logo">
    </div>
    <div class="col-lg-6 col-md-6 footer-text-container">
      <span class="footer-text">&copy;2018 OIE. All rights reserved</span>
    </div>
    <div class="col-lg-3 col-md-3">
      <div class="ask-ques"><img src="../../../../assets/images/send.png" alt=""><span class="ask-ques-text">ASK A QUESTION</span></div>
    </div>
  </div>
</div>
