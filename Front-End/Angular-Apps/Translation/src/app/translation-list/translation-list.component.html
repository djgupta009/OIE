<div *ngIf="loadingFlag">
  <div class="overlay">
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  </div>
</div>

<div *ngIf="noDataFlag"> 
    <div class="overlay nodata">
        <span>Connection Timeout</span>
        <span><app-back-button></app-back-button></span>
    </div>
</div>


<div class="container" *ngIf="recordsList">
  <div class="row">
    <div class="col-lg-6 col-md-12 col-sm-12">
      <div class="table-responsive" *ngIf="recordsList!=null">
        <table class="table table-container">
          <thead>
            <td>Report ID</td>
            <td>Type</td>
            <td>Name</td>
            <td>Language</td>
          </thead>
          <tbody>
            <tr *ngFor="let record of recordsList; let i=index">
              <td>{{record.animal_id}}</td>
              <td>{{record.type}}</td>
              <td>{{record.name}}</td>
              <td>
                <select name="translation language" class="translation form-control" (change)="changeLanguage($event,i)">
                  <option disabled="disabled">Select language</option>
                  <option name="english" value="en">English</option>
                  <option name="french" value="fr">French</option>
                  <option name="spanish" value="es">Spanish</option>
                </select>
              </td>
              <td>
                <button class="btn btn-success" [disabled]="languageChangedCheck(i)" [routerLink]="['animal',record.animal_id,language[i]]">Fetch!</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="translation-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <div class="back-button-panel">
    <app-back-button></app-back-button>
  </div>
</div>
