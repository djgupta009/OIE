<div class="container">
  <div class="form-handler">
    <form [formGroup]="employeeUpdateForm" (ngSubmit)="updateEmployee()">
      <div class="form-container">

        <h1 class="h1 text-center">Update Employee</h1>

        <div class="form-group">
          <label>First Name</label>
          <input type="text" formControlName="emp_firstName" class="form-control" class="form-control" readonly/>

        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" formControlName="emp_lastName" class="form-control" readonly/>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label>Designation</label>
              <input type="text" formControlName="emp_Desig" class="form-control remark" />
              <div *ngIf="this.employeeUpdateForm.get('emp_Desig').errors && this.employeeUpdateForm.get('emp_Desig').touched">
                <p class="errors" class="label label-danger">{{checkDesig()}}</p>
              </div>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="form-group">
              <label>Contact</label>
              <input type="text" formControlName="emp_Contact" class="form-control" maxlength="10" />
              <div *ngIf="this.employeeUpdateForm.get('emp_Contact').errors && this.employeeUpdateForm.get('emp_Contact').touched">
                <p class="errors" class="label label-danger">{{checkContact()}}</p>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="">Skills</label>
          <div class="row">
            <div *ngFor="let skill of skillList">
                <p class="col-lg-2" *ngIf="skillAddedCheck(skill.skill_id)"><span class="badge">{{skill.skill_name}}</span> </p>
            </div>
          </div>
        </div>

        <div class="row skill-detail">
          <label class="col-lg-12">Add new Skill</label>
          <div class="form-group">
            <div class="col-lg-2">
              <!-- <input type="checkbox" [checked]="skillAlreadyAdded(skill.skill_id)" (change)="toggleSkill($event,skill)">{{skill.skill_name}} -->
              <select class="form-control" (change)="changeSelectedSkill($event.target.value)">
                <ng-container *ngFor="let skill of skillList">
                    <option [value]="skill.skill_id" *ngIf="!skillAddedCheck(skill.skill_id)">{{skill.skill_name}}</option>
                </ng-container>
              </select>
            </div>
            <div class="col-lg-10">
                <div class="btn btn-success" (click)="addSkill()">+ Skill</div>
            </div>
          </div>
        </div>

        <!-- <p-multiSelect [options]="skillMultiSelectList" formArrayName="emp_Skills" [panelStyle]="{minWidth:'12em'}"></p-multiSelect> -->

        <div class="row">
          <div class="col-lg-6 submit-buttons">
            <div class="form-group">
              <input type="submit" class="button expanded" value="Submit Form" class="btn btn-success" [disabled]="!this.employeeUpdateForm.valid">
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
